{% extends 'base.html' %}
{% load static %}
    {% block importar %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<meta charset="UTF-8">
	<title>{% block title %}Actualizar Noticia{% endblock %}</title>
{% endblock %}
{% block content %} 
<div class="container">

  <form action="" method="POST"> 

    {% csrf_token %}
    

    <label>Titulo:</label>
    <input class="form-control" type="text" name="titulo" value="{{titulo}}">
    <br>
    <br>
    <label>Descripcion:</label>
    <div class="col-12">
    <textarea name='descripcion'>     {{descripcion}}</textarea>
    </div>
    <br>
    <br>
    <label>Fuente:</label>
    <input class="form-control" type="text" name="fuente" value="{{fuente}}">
    <br>
    <br>
    <input type="submit" value="Actualizar"> 
    <br>
    <br>
    <br>
    <br>

  </form> 
</div>

{% endblock %}
